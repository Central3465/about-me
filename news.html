<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MRDEV NEWS</title>
    <link rel="icon" type="image/x-icon" href="./images/Rick2.jpg" />
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        color: white;
        font-size: 23px;
        text-align: center;
        margin: 0;
      }

      /* Animated background */
      .animated-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      /* Animation keyframes */
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* News container */
      .news-container {
        padding: 50px;
      }

      /* News article */
      .news-article {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
      }

      /* Colorful Button Style */
      .colorful-button {
        display: inline-block;
        padding: 10px 20px;
        background-image: linear-gradient(45deg, red, orange, yellow, green);
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-image 0.3s;
      }

      .colorful-button:hover {
        background-image: linear-gradient(45deg, green, yellow, orange, red);
        transform: scale(1.5) perspective(1px);
      }
    </style>
  </head>

  <body>
    <div
      class="animated-background"
      style="animation: gradientAnimation 6s ease infinite"
    ></div>
    <a href="index.html" class="colorful-button">Back to Homepage</a>
    <h1>News</h1>
    <div class="news-container">
      <div class="news-article">
        <h2>Client Error 010</h2>
        <p>Failed to load current news. <br>Please try again later.</p>
        <button class="colorful-button" onClick="window.location.reload();">Refresh</button>
      </div>

      <!-- Add more news articles as needed -->
    </div>

    <script>
      // JavaScript to dynamically set the background animation
      document.addEventListener("DOMContentLoaded", function () {
        const animatedBackground = document.querySelector(
          ".animated-background"
        );
        animatedBackground.style.backgroundImage =
          "linear-gradient(45deg, red, orange)";
        animatedBackground.style.backgroundSize = "400% 400%";
        animatedBackground.style.animation =
          "gradientAnimation 10s ease infinite";
      });
    </script>
  </body>
</html>
